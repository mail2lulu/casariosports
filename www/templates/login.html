<ion-view view-title="Login" align-title="left">
    <ion-content style="background: url(img/login-1.jpg) center; background-size: cover;">
        <div class="hero no-header flat">
            <div class="content">
                <div class="app-icon"></div>
                <h1>Casa Rio Sports</h1>
            </div>
        </div>

        <!-- Splash screen -->
<section id="page-splash">
  <h3 class="fp-logo"><i class="material-icons">photo</i> Friendly Pix</h3>
  <div class="fp-caption">The friendliest way to share your pics</div>
  <div class="fp-signed-out-only fp-initially-hidden">
    <div id="firebaseui-auth-container" class="fp-signed-out-only fp-initially-hidden"></div>
    <a class="fp-skip" ui-sref="app.profile">skip sign in</a>
  </div>
</section>

        <div class="list">
            <ion-md-input placeholder="Username" highlight-color="balanced" type="text"></ion-md-input>
            <ion-md-input placeholder="Password" highlight-color="energized" type="password"></ion-md-input>
        </div>
        <div class="padding">
            <button ui-sref="app.profile" class="button button-full button-assertive ink">Login</button>
            <a class="fp-sign-out mdl-navigation__link fp-signed-in-only"><i class="material-icons">exit_to_app</i> Sign Out</a>
        </div>
        <div class="button-bar social-login">
            <button class="button button-small button-border icon-left ion-social-google button-assertive-900">Google+</button>
            <button class="button button-small button-border icon-left ion-social-twitter button-calm-900">Twitter</button>
            <button class="button button-small button-border icon-left ion-social-facebook button-positive-900">Facebook</button>
        </div>
    </ion-content>
</ion-view>
